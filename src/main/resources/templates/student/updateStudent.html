<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update student</title>
    <link rel="stylesheet" type="text/css" href="MyCSS.css" th:href="@{/css/MyCSS.css}">
</head>
<body>
<h1>Edit student info:</h1>
<form id="editForm" action="/saveStudent" method="post">
    <input type="text" hidden th:value="${student.getStudentId()}" name="studentId">
    <label for="">First name</label>
    <input th:value="${student.getFirstName()}" type="text" placeholder="First name" id="firstName" name="firstName"><br>
    <label for="">Last name</label>
    <input th:value="${student.getLastName()}" type="text" placeholder="Last name" id="lastName" name="lastName"><br>
    <label for="">Email</label>
    <input th:value="${student.getEmail()}" type="text" placeholder="Email" id="email" name="email"><br>
    <label for="">Supervisor</label>
    <select name="supervisorId">
        <option selected th:if="${student.getSupervisor()!=null}"
                         th:value="${student.getSupervisor().getSupervisorId()}"
                         th:text="${student.getSupervisor().getSupervisorId()} + ': ' + ${student.getSupervisor().getLastName()} + ', ' + ${student.getSupervisor().getFirstName()}"></option>
        <option value="-1">No supervisor</option>
        <option th:each="supervisor : ${supervisors}"
                th:if="${supervisor.getSupervisorId() != student?.getSupervisor()?.getSupervisorId()}"
                th:value="${supervisor.getSupervisorId()}"
                th:text="${supervisor.getSupervisorId()} + ': ' + ${supervisor.getLastName()} + ', ' + ${supervisor.getFirstName()}"></option>

    </select><br>
    <input type="submit" value="Save changes">
    <button onclick="window.history.back()">Cancel</button>
    </form>
</body>
</html>
